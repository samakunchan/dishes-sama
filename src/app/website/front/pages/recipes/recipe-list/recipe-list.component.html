<mat-card class="recipe-card">
  <mat-card-header>
    <mat-card-title>{{ recipe.getTitle }}</mat-card-title>
    <mat-card-subtitle>Auteur: {{ recipe.getAuthor }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ recipe.getImgUrl }}" alt="Photo {{ recipe.getTitle }}" />
  <mat-card-content>
    <p>
      {{ recipe.getDescription }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <a routerLink="recipe/{{ recipe.getSlug }}" mat-button>I WANT IT</a>
  </mat-card-actions>
</mat-card>
